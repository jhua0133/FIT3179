<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Page container -->
<div class="page">
  <h1>Visitors of Australia</h1>

  <!-- Flexbox Container -->
  <div class="chart-grid">
    <!-- Choropleth Map Container -->
    <div class="chart-item">
      <h2>Choropleth Map</h2>
      <div id="choropleth_map" class="chart-container"></div>
      <p>Understanding the correlation between state-wise visitors in Australia.</p>
    </div>

    <!-- Line Chart Container -->
    <div class="chart-item">
      <h2>Visitors by Country Over Time</h2>
      <div id="line_chart" class="chart-container"></div>
      <p>This chart shows visitor trends by country from 2009 to 2019.</p>
    </div>
  </div>
</div>

<!-- Vega Embed scripts -->
<script type="text/javascript">
  // Embed the Choropleth Map
  var choropleth = "Australian_State_Visitors.vg.json";
  vegaEmbed('#choropleth_map', choropleth).then(function(result) {
    // Do something with the result
  }).catch(console.error);

  // Embed the Line Chart
  var lineChart = "Visitors_by_country.vg.json";
  vegaEmbed('#line_chart', lineChart).then(function(result) {
    // Do something with the result
  }).catch(console.error);
</script>

</body>
</html>
